<!-- base.html -->
{% extends "base.html" %}

{% block title %}Авторизация | Школа моделизма и робототехники{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">Авторизация</h1>
    <form action="{% url 'login' %}" method="POST" class="w-100 mx-auto p-4 rounded shadow-sm bg-body-tertiary max-w-md">
        {% csrf_token %}

        <!-- Логин -->
        <div class="mb-3">
            <label for="id_username" class="form-label">Логин:</label>
            <input type="text" class="form-control" id="id_username" name="username" required placeholder="Ваш логин">
        </div>

        <!-- Пароль -->
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="id_password" name="password" required placeholder="Ваш пароль">
        </div>


        <!-- Кнопка отправки -->
        <button type="submit" class="btn btn-dark w-100">Войти</button>
    </form>
</div>
{% endblock %}
