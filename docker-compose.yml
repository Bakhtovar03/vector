
services:
  web:
    build: .
    command: -C "python manage.py collectstatic --noinput && exec gunicorn myproject.wsgi:application --bind 0.0.0.0:${PORT:-8000}"
    volumes:
      - .:/vector
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"

volumes:
  db_data:


